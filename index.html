<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Alessandro's Travels Map</title>
    <meta name="author" content="Alessandro Giacomini">
    <meta name="description" content="Alessandro's Travels Map">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
    <div id="resize">
        <button data-bind="click: resizeButtonClicked" value="resizeSelected">Unzoom Map</button>
    </div>
    <div id="search">
        <input class="form-control" placeholder="Search" type="text" data-bind='value:citiesfilter, valueUpdate: "afterkeydown"'>
        <ul data-bind="foreach: citiesmarkers">
            <a data-bind="click: function(data, event) { $parent.cityfound(name, $data, data, event) }, attr: {href: infoId }">
                <li data-bind="text: name, visible:getVisible()"></li>
            </a>
        </ul>

        <div class="info-container">
               <hr>
                <h3 data-bind = "visible:infoVis" id="geninfo-header">Infos about the City:</h3>
                <ul id="geninfo-links" ></ul>
        </div>

        <div class="info-container">
            <ul id="geninfo-links" data-bind="visible:infoVis" >
                <h4>City:</h4>
                <li data-bind="text: currMarkName()" > </li>
                <h4>Position:</h4>
                <li data-bind="text: currMarkPos()" > </li>

            </ul>
        </div>

        <div>
            <h3 data-bind = "visible:infoVis" id="geninfo-header">Wikipedia links:</h3>
            <div class="wikipedia" id="wikipedia-links"></div>
            <ul data-bind="foreach: articleStrLink_access">
               <a data-bind=" attr: {href: urlLink },visible:$parent.infoVis">
                    <li data-bind="text: urlName,visible:$parent.infoVis"></li>
                </a>
            </ul>
        </div>

    </div>

    </div>
    <div id="map">
    </div>
    </script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/knockout.min.js"></script>
    <script src="js/app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCBjIFHr5xExLJInIN6gJxSvRdLMk1k7Mw&callback=init" onerror="googleError()" async defer></script>
</body>
</html>
